<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title style="display:none;">Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Raleway:500" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-12 green">
			<h1 class="title" id="title">Crawler Arcade Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h2 id="time"></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h2 id="score"></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col1 short">
			<canvas id="canvas1" width="100" height="510"></canvas>
			<div class="imgDiv" style="display:none;"></div>
			<p>Select an Avatar by clicking on it</p>
		</div>
		<div class="col2" id="maincanvas">
		    <script src="js/jQuery.js"></script>
		    <script src="js/kibo.js"></script>
		    <script src="js/resources.js"></script>
		    <script src="js/app.js"></script>
		    <script src="js/engine.js"></script>
		    <h3 id="status">Go!</h3>
	    </div>
	</div>
</body>
</html>
